<header>  
    <a class="logo"href="/">
        <img class="full-logo" src="/images/logo.svg" alt="Logo ondernemers vereniging Exloo">
        <img class="icon" src="/images/icon.svg" alt="Icon ondernemers vereniging Exloo">
    </a>
    <nav class="navbar" role="navigation">  
        <div class="navbar__left">  
            <a href="/"><strong>{{ .Site.Title }}</strong></a>  
        </div>  
        <aside>
            <ul>
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                    <a href="#">
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                </li>
                <ul class="sub-menu">
                    {{ range .Children }}
                    <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                        <a href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
                {{ else }}
                <li>
                    <a href="{{ .URL }}">
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                </li>
                {{ end }}
                {{ end }}
            </ul>
        </aside>
        </div>  
    </nav>  
</header>
