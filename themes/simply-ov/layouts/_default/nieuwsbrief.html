{{ define "main" }}  
    <section>  
        <h1 class="title">{{ .Title}}</h1>  
            {{ .Content }}  
            {{ range .Pages }}  
            <article>
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <p>{{ .Summary }}<br /><a href="{{ .Params.downloadlink }}">Download nieuwsbrief</a></p>
            </article>  
            {{ end }}  
</section>  
{{ end }}
